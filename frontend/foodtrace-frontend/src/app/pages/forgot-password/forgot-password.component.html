<div class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      
      <div class="auth-header">
        <div class="brand-mini">
          <div class="brand-logo">FT</div>
          <span class="brand-text">FoodTrace</span>
        </div>
        <div class="lang-select-wrapper">
          <select 
            [ngModel]="currentLang" 
            (ngModelChange)="setLang($event)" 
            class="lang-dropdown"
          >
            <option value="vi">Tiếng Việt</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>

      <h1>{{ 'AUTH.FORGOT.TITLE' | translate }}</h1>
      <p class="subtitle">{{ 'AUTH.FORGOT.SUBTITLE' | translate }}</p>

      <form class="auth-form" (ngSubmit)="submit()">
        <div class="input-group">
          <label>{{ 'AUTH.FORGOT.EMAIL' | translate }}</label>
          <input 
            type="email" 
            name="email" 
            [(ngModel)]="email" 
            required 
            placeholder="name@company.com" 
          />
        </div>

        <button type="submit" class="btn-primary" [disabled]="isLoading">
          {{ isLoading ? ('COMMON.LOADING' | translate) : ('AUTH.FORGOT.BUTTON' | translate) }}
        </button>
      </form>

      <div class="success-msg" *ngIf="isSent">
        ✅ {{ 'AUTH.FORGOT.SUCCESS' | translate }}
      </div>
      <div class="error-msg" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="auth-footer">
        <a routerLink="/login" class="link-back">
          ← {{ 'AUTH.FORGOT.BACK' | translate }}
        </a>
      </div>

    </div>
  </div>
</div>
