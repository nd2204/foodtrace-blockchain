<div class="page">
  <header class="page-header">
    <button class="btn-back" (click)="goBack()">‚Üê {{ 'COMMON.BACK' | translate }}</button>
    <h1>{{ (isEditMode ? 'PAGES.FARMS.TITLE_EDIT' : 'PAGES.FARMS.TITLE_CREATE') | translate }}</h1>
  </header>

  <div class="form-card">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>{{ 'PAGES.FARMS.LBL_NAME' | translate }} <span style="color:red">*</span></label>
        <input type="text" class="form-control" [(ngModel)]="farm.name" name="name" required>
      </div>
      <div class="form-group">
        <label>{{ 'PAGES.FARMS.LBL_OWNER' | translate }}</label>
        <input type="text" class="form-control" [(ngModel)]="farm.owner_name" name="owner">
      </div>
      <div class="form-group">
        <label>{{ 'PAGES.FARMS.LBL_ADDRESS' | translate }} <span style="color:red">*</span></label>
        <input type="text" class="form-control" [(ngModel)]="farm.address" name="address" required>
      </div>
      <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px">
        <div class="form-group">
          <label>{{ 'PAGES.FARMS.LBL_EMAIL' | translate }}</label>
          <input type="email" class="form-control" [(ngModel)]="farm.contact_email" name="email">
        </div>
        <div class="form-group">
          <label>{{ 'PAGES.FARMS.LBL_PHONE' | translate }}</label>
          <input type="text" class="form-control" [(ngModel)]="farm.contact_phone" name="phone">
        </div>
      </div>
      <div class="form-group">
        <label>{{ 'PAGES.FARMS.LBL_WEBSITE' | translate }}</label>
        <input type="text" class="form-control" [(ngModel)]="farm.website" name="website">
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="goBack()">{{ 'COMMON.CANCEL' | translate }}</button>
        <button type="submit" class="btn-save" [disabled]="isLoading">
          {{ isLoading ? ('COMMON.LOADING' | translate) : (isEditMode ? ('COMMON.SAVE' | translate) : ('COMMON.CREATE' | translate)) }}
        </button>
      </div>
    </form>
  </div>
</div>
