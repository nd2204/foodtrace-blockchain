<div class="page">
  <header class="page-header">
    <button class="btn-back" (click)="goBack()">‚Üê {{ 'COMMON.BACK' | translate }}</button>
    <h1>{{ (isEditMode ? 'PAGES.CATEGORIES.TITLE_EDIT' : 'PAGES.CATEGORIES.TITLE_CREATE') | translate }}</h1>
  </header>

  <div class="form-card">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>{{ 'PAGES.CATEGORIES.LBL_NAME' | translate }} <span style="color:red">*</span></label>
        <input type="text" class="form-control" [(ngModel)]="category.name" name="name" required>
      </div>

      <div class="form-group">
        <label>{{ 'PAGES.CATEGORIES.LBL_DESC' | translate }}</label>
        <textarea class="form-control" [(ngModel)]="category.description" name="desc" rows="4"></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="goBack()">{{ 'COMMON.CANCEL' | translate }}</button>
        <button type="submit" class="btn-save" [disabled]="isLoading">
          {{ isLoading ? ('COMMON.LOADING' | translate) : (isEditMode ? ('COMMON.SAVE' | translate) : ('COMMON.CREATE' | translate)) }}
        </button>
      </div>
    </form>
  </div>
</div>
